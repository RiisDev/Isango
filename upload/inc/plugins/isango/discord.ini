[auth]
url = "https://discordapp.com/api/oauth2/authorize"
params[scope] = "identify email"
params[prompt] = "none"

[token]
url = "https://discordapp.com/api/oauth2/token"

[api]
url = "https://discordapp.com/api/users/@me"

[info]
id = "{$u['id']}"
name = "{$u['username']}"
email = "{$u['email']}"
[auth]
url = "https://api.imgur.com/oauth2/authorize"

[token]
url = "https://api.imgur.com/oauth2/token"

[api]
url[] = "https://api.imgur.com/3/account/me"
url[] = "https://api.imgur.com/3/account/me/settings"
url[] = "https://api.imgur.com/3/account/me/verifyemail"

[info]
id = "{$u['data']['id']}"
name = "{$u['data']['url']}"
email = "{$u['data']['email']}"
avatar = "{$u['data']['avatar'][1]}"
vfd = "{$u['data'][0]}"
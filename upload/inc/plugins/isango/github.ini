[auth]
url = "https://github.com/login/oauth/authorize"
params[scope] = "read:user user:email"

[token]
url = "https://github.com/login/oauth/access_token"

[api]
url = "https://api.github.com/user"
header[User-Agent] = "Isango"

[info]
id = "{$u['id']}"
name = "{$u['name']}"
email = "{$u['email']}"
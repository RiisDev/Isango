[auth]
url = "https://api.login.yahoo.com/oauth2/request_auth"
params[scope] = "profile email"

[token]
url = "https://api.login.yahoo.com/oauth2/get_token"

[api]
url = "https://api.login.yahoo.com/openid/v1/userinfo"

[info]
id = "{$u['sub']}"
name = "{$u['name']}"
email = "{$u['email']}"
vfd = "{$u['email_verified']}"
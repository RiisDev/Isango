[auth]
url = "https://oauth.yandex.com/authorize"
params[scope] = "login:email login:info"
params[optional_scope] = "login:birthday login:avatar"

[token]
url = "https://oauth.yandex.com/token"

[api]
url = "https://login.yandex.ru/info"

[info]
id = "{$u['id']}"
name = "{$u['real_name']}"
email = "{$u['default_email']}"
[auth]
url = "https://public-api.wordpress.com/oauth2/authorize"
params[scope] = "auth"

[token]
url = "https://public-api.wordpress.com/oauth2/token"

[api]
url = "https://public-api.wordpress.com/rest/v1.1/me"

[info]
id = "{$u['ID']}"
name = "{$u['username']}"
email = "{$u['email']}"
avatar = "{$u['avatar_URL']}"
vfd = "{$u['email_verified']}"